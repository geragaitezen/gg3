<body>
<div id="login"><h1><a title="Powered by WordPress" href="http://wordpress.org/">ha2a</a></h1>

<form method="post" action="http://zentzu.eu/ha2a/wp-login.php" id="loginform" name="loginform">
	<p>
		<label for="user_login">Username<br>
		<input type="text" tabindex="10" size="20" value="" class="input" id="user_login" name="log"></label>
	</p>
	<p>
		<label for="user_pass">Password<br>
		<input type="password" tabindex="20" size="20" value="" class="input" id="user_pass" name="pwd"></label>
	</p>
	<p class="forgetmenot"><label for="rememberme"><input type="checkbox" tabindex="90" value="forever" id="rememberme" name="rememberme"> Remember Me</label></p>
	<p class="submit">
		<input type="submit" tabindex="100" value="Log In" class="button-primary" id="wp-submit" name="wp-submit">
		<input type="hidden" value="1" name="testcookie">
	</p>
</form>

<p id="nav">
<a href="http://zentzu.eu/ha2a/wp-login.php?action=register">Register</a> |
<a title="Password Lost and Found" href="http://zentzu.eu/ha2a/wp-login.php?action=lostpassword">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	</div>

</body>
